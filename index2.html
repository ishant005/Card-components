<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
         <div class="header">
            <div class="img" style="background-image:url(https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg);"></div>
            <div class="main">
                <h2>Our Changing Planet</h2>
                <h3>by Kurt Wagner</h3>
            </div>
                <div class="card_component">
                    <p>Visit ten places on our planet that are undergoing 
                        the biggest changes today
                    </p>  
                </div>
            </div>
           
          <div class="btn">
            <div class="btn_text">
            <button class="btn_read">READ</button>
            <button class="btn_read">BOOKMARK</button>
          </div>
          <div class="btn_font">
              <i class="far fa-heart"></i>
            <i class="fas fa-share-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          </div>
